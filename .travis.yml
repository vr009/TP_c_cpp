dist: bionic
sudo: required
language: c

os: linux

addons:
  apt:
    packages:
      - valgrind
      - lcov

before_install:
  - sudo apt update

compiler:
  - gcc
  - clang

install:
  - source ci/install-linux.sh

script:
  - mkdir build
  - cd build
  - cmake ..
#  - make
#  - make tests

after_success:
  - lcov --capture --directory . --output-file coverage.info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info
  - lcov --list coverage.info
  - bash <(curl -s https://codecov.io/bash) -f coverage.info